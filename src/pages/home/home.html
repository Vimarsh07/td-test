<ion-header>

  <ion-navbar>
    <ion-title>addproject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" >
    <div>
        <ion-item >
          <ion-label floating>
            Name
          </ion-label>
          <ion-input type="text" [(ngModel)]="name" formControlName="Name"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls.Name.hasError('required') && form.controls.Name.touched">
            <p> Name   is required!</p>
        </ion-item>
        <ion-item *ngIf="form.controls.Name.hasError('minlength') && form.controls.Name.touched">
            <p>minimum 3 characters</p>
        </ion-item>
        <ion-item *ngIf="form.controls.Name.hasError('pattern') && form.controls.Name.touched">
            <p> alphabets only</p>
        </ion-item>
        <br>
        <ion-item >
          <ion-label floating>
            Email
          </ion-label>
          <ion-input type="emal" [(ngModel)]="email" formControlName="Email"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls.Email.hasError('required') && form.controls.Email.touched">
            <p>Email is required !</p>
        </ion-item>
        <ion-item *ngIf="form.controls.Email.hasError('pattern') && form.controls.Email.touched">
          <p>Sorry, email is invalid!</p>
      </ion-item> 
  
        <br>
        <ion-item >
            <ion-label floating>
             Passwords
            </ion-label>
            <ion-input type="password" [(ngModel)]="pass"  formControlName="password"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.controls.password.hasError('required') && form.controls.password.touched">
            <p>Sorry, field password is required!</p>
        </ion-item>
        <ion-item *ngIf="form.controls.password.hasError('minlength') && form.controls.password.touched">
            <p>Sorry, minimum password length is 6!</p>
        </ion-item> 
        
        <ion-item *ngIf="form.controls.password.hasError('pattern') && form.controls.password.touched">
          <p>Sorry, characters and numbers are required </p>
      </ion-item> 
          <br>
        <button ion-button color="dark" outline  (click)="add()" [disabled]="!form.valid"><b>Register</b></button>
      </div>
      </form>
</ion-content>
